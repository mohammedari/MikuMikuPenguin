language: cpp
compiler: gcc
before_install:
  - sudo add-apt-repository ppa:blk/ppa -y
  - sudo apt-get update
install:
  - sudo apt-get install libglfw-dev libglew-dev libglm-dev libbullet-dev
  - sudo update-alternatives --install /usr/bin/g++ g++ /usr/bin/g++-4.8 90
  - sudo update-alternatives --config g++
  - export CXXFLAGS="-fpermissive"
script:
  - autoreconf -i && ./configure && make
  - make check
